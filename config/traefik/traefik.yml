# Traefik Static Configuration
# /etc/traefik/traefik.yml

global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API/Dashboard (accessible on port 8080, localhost only via pod)
api:
  dashboard: true
  insecure: true  # OK since we bind to localhost only

# Entrypoints
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      middlewares:
        - crowdsec@file
        #- geoblock@file
        - security-headers@file
        - rate-limit@file
      tls:
        certResolver: letsencrypt
    http3:
      advertisedPort: 443

# Certificate resolver
certificatesResolvers:
  letsencrypt:
    acme:
      email: "gautam.chaudhri@gmail.com"
      storage: /acme/acme.json
      #httpChallenge:
      #  entryPoint: web
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 0
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
      # Uncomment for testing to avoid rate limits
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Providers
providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  fields:
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        X-Forwarded-For: keep
        X-Real-IP: keep
        CF-Connecting-IP: keep

# Experimental features for plugins
experimental:
  plugins:
    crowdsec:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.6
